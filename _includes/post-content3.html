<script>
document.addEventListener('DOMContentLoaded', function () {
    const searchInput = document.getElementById('search-input');
    const suggestions = document.getElementById('search-suggestions');
    const data = [];

    // Собираем данные из series
    Object.keys(series).forEach((year, playerIndex) => {
        Object.keys(series[year]).forEach((month, subPlayerIndex) => {
            series[year][month].forEach((item, videoIndex) => {
                // Извлекаем дату из title
                const date = item.title.split(' ')[0]; // Предполагаем, что первая часть — это дата

                // Добавляем в массив данные для поиска
                data.push({
                    title: item.title,
                    url: `/post/${date}/?player=${playerIndex}&subPlayer=${subPlayerIndex}&video=${videoIndex + 1}`,
                });
            });
        });
    });

    // Отображение подсказок
    function showSuggestions(query) {
        suggestions.innerHTML = '';
        if (!query) return;

        const matches = data
            .filter(item => item.title.toLowerCase().includes(query.toLowerCase()))
            .slice(0, 5); // Ограничиваем количество подсказок до 5

        matches.forEach(match => {
            const li = document.createElement('li');
            li.textContent = match.title;
            li.style.cursor = 'pointer';
            li.style.padding = '10px';
            li.style.borderBottom = '1px solid #eee';
            li.addEventListener('mouseover', () => li.style.backgroundColor = '#f0f0f0');
            li.addEventListener('mouseout', () => li.style.backgroundColor = '#fff');
            li.addEventListener('click', () => {
                window.location.href = match.url; // Открываем сгенерированную страницу
            });
            suggestions.appendChild(li);
        });
    }

    // Обработка ввода текста
    searchInput.addEventListener('input', () => {
        const query = searchInput.value.trim();
        showSuggestions(query);
    });

    // Скрытие подсказок при клике вне
    document.addEventListener('click', e => {
        if (!searchInput.contains(e.target) && !suggestions.contains(e.target)) {
            suggestions.innerHTML = '';
        }
    });
});

</script>
