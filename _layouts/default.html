{% include head.html %}
<header id="mainHeader" class="page-header">
    {% if page.url != "/" %}
	    <h1 class="page-header__logo logo logo--withlink">
	        <a title="На главную" class="page-header__homelink logo__link" tabindex="100" href="/">{{ page.title }}</a>
	    </h1>
    {% else %}
	    <h1 class="page-header__logo logo">
	        {{ page.title }}
	    </h1>
    {% endif %}
    <p class="page-header__logotext logotext">TOKIOSHOW VOD's</p>
</header>
<div class="page-content main_container">
    {{ content }}
</div>
{% include footer.html %}
